<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login.css" />
    <link href="styles/global.css" rel="stylesheet" />
    <link href="styles/fonts.css" rel="stylesheet" />
    <script src="js/login.js" type="module" defer></script>
    <title>Login</title>
</head>

<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
crossorigin="anonymous"
/>
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>
<link
href="https://fonts.googleapis.com/css?family=Jost"
rel="stylesheet"
/>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
crossorigin="anonymous"
></script>
<script src="js/login.js" type="module" defer></script>
<style>
.password-container {
  position: relative;
}

.password-toggle {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  cursor: pointer;
  color: rgb(204, 204, 204);
}

.password-toggle.show {
  color: rgb(111, 0, 255)
}
</style>

<title>Login</title>

<body class="dark-theme">
    <div class="login-container">
        <div class="login-form">
            <h2 class="loginTitle mb-3">Login</h2>
            <h4 class="loginDesc mb-3">Movies Anytime, Anywhere.</h4>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          required
                        />
                        <i class="bi bi-eye-fill password-toggle"></i>
                      </div>
                </div>
                <p id="error-message" class="error-message" style="display: none"></p>
                <div>
                    <button id="submit" type="submit" class="btn-primary">
                        Login
                    </button>
                </div>
                <div class="bottom-line">
                    <p>
                        Don't have an account?
                        <a target="_self" href="signup.html" target="_blank">Sign Up</a>
                    </p>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
